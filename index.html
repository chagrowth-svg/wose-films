<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WOSE FILMS</title>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: "Helvetica Neue", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      animation: fadeIn 1.8s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      max-width: 420px;
      width: 70%;
      margin: 0 auto 48px;
    }

    .coming {
      font-size: 36px;
      letter-spacing: 0.4em;
      font-weight: 300;
      margin-bottom: 28px;
    }

    .sub {
      font-size: 14px;
      line-height: 2;
      opacity: 0.75;
    }

    .links {
      margin-top: 48px;
      font-size: 12px;
      letter-spacing: 0.25em;
      opacity: 0.6;
    }

    .links a {
      color: #fff;
      text-decoration: none;
    }

    .links a:hover {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="white_yoko.png" alt="WOSE FILMS" class="logo" />

    <div class="coming">COMING SOON</div>

    <div class="sub">
      Wose Films は、映像・クリエイティブを軸に<br />
      ブランドや人の物語を形にする制作チームです。<br /><br />
      公式サイトは現在準備中です。
    </div>

    <div class="links">
       <a href="https://www.instagram.com/wosefilms?igsh=MXhzbGlmM291YmQwNw==" target="_blank">Instagram</a>
  <span> / </span>
  　　　<a href="https://youtube.com/@portfolio-miyuki-1400?si=_cLD9Ae8SRgOloRJ" target="_blank">YouTube</a>
    </div>
  </div>
</body>
</html>
